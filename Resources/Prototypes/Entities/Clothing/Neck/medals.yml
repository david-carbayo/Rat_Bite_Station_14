- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckBronzeheart
  name: bronzeheart medal
  description: Given to crewmates for exemplary bravery in the face of danger.
  components:
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/accessory_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/handling/accessory_drop.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/handling/accessory_drop.ogg
  # Goobstation edit end
  - type: Sprite
    sprite: Clothing/Neck/Medals/bronzeheart.rsi
  - type: Clothing
    sprite: Clothing/Neck/Medals/bronzeheart.rsi
  - type: CrewMedal
  - type: ActivatableUI
    key: enum.CrewMedalUiKey.Key
    inHandsOnly: true
  - type: UserInterface
    interfaces:
      enum.CrewMedalUiKey.Key:
        type: CrewMedalBoundUserInterface
  - type: Tag
    tags:
      - Medal

